<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workexp</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- thead is table header, similarly we have table footer and table data-->
    <!-- If we don't write thead, it'll still work by directly using <th> tag, but thead tag helps for differently styling the header, as well as fix the header when we scroll the table down-->
    <table border = 1px>
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
            </tr>
        </thead>
        <tr>
            <td> Jan<sub>2019</sub> - Mar<sub>2019</sub></td>
            <td><strong> Technical Content Writer at Sanfoundry</strong></td>
        </tr>
        <tr>
            <td>Dec<sub>2019</sub> - Mar<sub>2020</sub></td>
            <td> <strong>Technical Content Writer at GeeksforGeeks</strong></td>
        </tr>
    </table>
</body>
</html>
